language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.6-dev"
  - "3.7-dev"
  - "nightly"

addons:
  apt:
    packages:
    - swig
    - libpulse-dev
    - libasound2-dev
install:
  - trap 'sleep 3' ERR
  - pip install pocketsphinx monotonic
  - pip install flake8 rstcheck
  - pip install -e .
script:
  - flake8 --ignore=E501,E701,W504 speech_recognition tests examples setup.py # ignore errors for long lines and multi-statement lines
  - rstcheck README.rst reference/*.rst # ensure RST is well-formed
  - python -m unittest discover --verbose # run unit tests
sudo: false # this allows TravisCI to use the fast Docker build environment rather than the slower VMs
env:
  global:
    - secure: "" # encrypted version of "WIT_AI_KEY=(my key)"
    - secure: "" # encrypted version of "BING_KEY=(my key)"
    - secure: "" # encrypted version of "HOUNDIFY_CLIENT_ID=(my client ID)"
    - secure: "" # encrypted version of "HOUNDIFY_CLIENT_KEY=(my client key)"
    - secure: "" # encrypted version of "IBM_USERNAME=(my username)"
    - secure: "" # encrypted version of "IBM_PASSWORD=(my password)"
