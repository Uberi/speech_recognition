name: Unit tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: ubuntu-22.04
            python-version: "3.9"
          - os: ubuntu-22.04
            python-version: "3.10"
          - os: ubuntu-22.04
            python-version: "3.11"
          - os: ubuntu-22.04
            python-version: "3.12"
          - os: ubuntu-22.04
            python-version: "3.13"
          - os: ubuntu-22.04-arm
            python-version: "3.13"
          - os: windows-latest
            python-version: "3.11"
          - os: windows-2025
            python-version: "3.11"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install build dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y ffmpeg flac libasound2-dev libpulse-dev portaudio19-dev
      - name: Install Python dependencies (Ubuntu, < 3.13)
        if: runner.os == 'Linux' && matrix.python-version != '3.13'
        run: |
          python -m pip install .[dev,audio,pocketsphinx,google-cloud,whisper-local,faster-whisper,openai,groq]
      - name: Install Python dependencies (Ubuntu, >= 3.13)
        if: runner.os == 'Linux' && matrix.python-version == '3.13'
        run: |
          python -m pip install setuptools standard-aifc  # Remove this line when switching to pyproject.toml
          python -m pip install --no-build-isolation .[dev,audio,pocketsphinx,google-cloud,openai,groq]
      - name: Install Python dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          python -m pip install .[dev,whisper-local,faster-whisper,google-cloud,openai,groq]
      - name: Test with unittest
        run: |
          pytest --doctest-modules -v speech_recognition/recognizers/ tests/
